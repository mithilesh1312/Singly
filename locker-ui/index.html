    <script type='text/javascript'>
        var isOpen = false;
        $(document).ready(function() {
            $("#search-bar").focus(function() {
                $(this).addClass('search-bar-active');
            });
            $("#search-bar").blur(function() {
                if(this.value == '')
                    $(this).removeClass('search-bar-active');
            });
            
            $("#instruments-folder").click(function() {
                if(!isOpen) {
                    $("#health-folder").animate({
                        'margin-top': '96px'
                    }, 250, function() {
                        isOpen = true;
                    });
                } else {
                    $("#health-folder").animate({
                        'margin-top': '0px'
                    }, 250, function() {
                        isOpen = false;
                    });
                }
            });
            
            $('#fizz img').click(function() {
                console.log('fizz me!');
                console.log('getting: http://localhost:18042/launchapp');
                var p = {name:'Fizz', params:'[3002,3003]'};
//                alert(JSON.stringify(p));
                $.get('http://localhost:18042/launchapp', p, function(data) {
                    window.location = data;
                })
            });
            
          /*  var toggles = [false, true, true, true];
            $('.toggle-button').click(function() {

                    console.log('was ' + $(this).css('background-position'));

            $('#singly-toggle').click(function() {
                toggleButton('singly');
            });
            $('#fb-toggle').click(function() {
                toggleButton('fb');
            });
            $('#twitter-toggle').click(function() {
                toggleButton('twitter');
            });
            $('#gmail-toggle').click(function() {
                toggleButton('gmail');
            });

            
            function toggleButton(name) {
                if(isOn(name)) {
                    turnOff(name);
                    hideStream(name);
                } else {
                    turnOn(name);
                    showStream(name);
                }
            }
            
            function isOn(name) {
                return !($('#' + name + '-toggle').css('background-position') == '0px 0px' || $('#' + name + '-toggle').css('background-position') == '0% 0%');
            }
            function turnOn(name) {
                console.log('turning on ' + name);
                $('#' + name + '-toggle').css('background-position', '0px 36px');
            }
            function turnOff(name) {
                console.log('turning off ' + name);
                $('#' + name + '-toggle').css('background-position', '0px 0px');
            }
            function hideStream(name) {
                $('#' + name + '-stream-image').hide();
            }
            function showStream(name) {
                $('#' + name + '-stream-image').show();
            }
            $('#singly-stream-image').show();
        });
    </script>
